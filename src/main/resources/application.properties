spring.application.name=e-empuzitsi

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/e_mphuzitsi_lms?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.open-in-view=false

# JWT Configuration
app.jwt.secret=mySecretKeyThatMustBeAtLeast256BitsLongForHMACAlgorithmToWorkProperlyInJWTAndMustBeVeryLongToEnsureSecurityForJWTTokens
app.jwt.expiration=86400

# Security Configuration
logging.level.com.mphoola.e_empuzitsi.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.mphoola.e_empuzitsi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Show detailed error messages
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param
server.error.include-exception=true

# Handle 404 errors properly for API (Spring Boot 3.x approach)
spring.web.resources.add-mappings=false